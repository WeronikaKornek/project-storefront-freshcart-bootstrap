<div class="container py-5">
  <h3 class="pb-3">Shop by category</h3>
  <div class="row">
    <div *ngFor="let item of categories$ | async" class="col-3 pb-3" ><a routerLink="/categories/{{item.id}}"
                                                             class="text-decoration-none text-inherit"><!-- card -->
  <div class="card card-product">
    <div class="card-body text-center py-8"><!-- img --><img [src]="item.imageUrl"[alt]="item.name" class="mb-3"><!-- text -->
      <div class="text-truncate">{{item.name}}</div>
    </div>
  </div>
</a></div>
  </div>
</div>
